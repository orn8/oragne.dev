<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oragne.dev</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#projects" class="active">Projects</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- Profile Section -->
  <section id="profile">
    <div class="profile-box">
      <img src="assets/profile-pic.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h1>oragne</h1>
        <div class="discord-badges">
          <img src="assets/hypesquad-badge.png" alt="Discord Badge">
          <img src="assets/quest-badge.png" alt="Discord Badge">
        </div>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <div class="projects-grid">
      <div class="repo" data-name="Repo1" data-description="This is a description of Repo1">
      </div>
      <div class="repo" data-name="Repo2" data-description="This is a description of Repo2">
      </div>
    </div>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
